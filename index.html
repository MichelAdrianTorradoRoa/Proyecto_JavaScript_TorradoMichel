<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Serere</title>
    <link rel="shortcut icon" href="https://img.freepik.com/vector-premium/logotipo-flecha-derecha-e-izquierda-emblema-yin-yang-tech-colorido-icono-degradado-lila_177517-1572.jpg?w=826" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div id="login">
            <h2>Inicio de Sesión</h2>
            <form id="loginForm">
                <label for="loginEmail">Correo electrónico:</label>
                <input type="email" id="loginEmail" name="email" required>
                
                <label for="loginPassword">Contraseña:</label>
                <input type="password" id="loginPassword" name="password" required>
                
                <button type="submit">Iniciar sesión</button>
                <p>No tienes cuenta? <a href="#" id="showRegister">Regístrate aquí</a></p>
            </form>
        </div>

        <div id="register" style="display: none;">
            <h2>Registro</h2>
            <form id="registerForm">
                <label for="registerEmail">Correo electrónico:</label>
                <input type="email" id="registerEmail" name="email" required>
                
                <label for="registerPassword">Contraseña:</label>
                <input type="password" id="registerPassword" name="password" required>
                
                <button type="submit">Registrarse</button>
                <p>Ya tienes cuenta? <a href="#" id="showLogin">Inicia sesión aquí</a></p>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
